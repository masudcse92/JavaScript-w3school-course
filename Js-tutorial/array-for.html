<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Array For looping</h2>
    <p id="demo"></p>

    <script>
        const fruits = ["Bananna", "Orange", "Apple", "Mango", "Coconate"];

        let flen = fruits.length;
        
        let tagName = "<ul>";
            for(let i = 0; i < flen; i++){
                tagName += "<li>" + fruits[i] + "</li>";
            }

            tagName += "</li>";

            document.getElementById("demo").innerHTML = tagName;

        console.log(flen);

    </script>
    
</body>
</html>
