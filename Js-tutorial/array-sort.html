<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting an Array</title>
</head>
<body>
    <h2>Sorting an Array  </h2>


    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        // const result = fruits.sort();
        const result = fruits.reverse();

        console.log(result);

        const points = [40, 200, 5, 20, 49, 20, 1];

        points.sort(function (a , b) { 
            return b - a;
        });

        console.log(points[points.length -1])

        // Array toSorted() toReversed()

        const months = ["Jan", "Fab", "Mar", "Apr"];
        const sorted = months.toSorted();
        const reversed = months.toReversed();

        console.log(sorted);
        console.log(reversed);

        // Array Math.random()

        function myFunction() {
            points.sort(function(){
                return 0.5 -Math.random()
            });
        }



    </script>

    
</body>
