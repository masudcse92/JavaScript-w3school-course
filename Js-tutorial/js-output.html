<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Output
    </title>
</head>
<body>
    <h3>JavaScript Display Possibilities
    </h3>
    <span>
        JavaScript can "display" data in different ways: <br>

        Writing into an HTML element, using innerHTML.<br>
        Writing into the HTML output using document.write().<br>
        Writing into an alert box, using window.alert().<br>
        Writing into the browser console, using console.log().
    </span>

    <p id="demo"></p>

    <script>
        // document.getElementById('demo').innerHTML = 10+1;

        // document.write(15+6);

        // alert(5+5);

        console.log(10+15);
    </script>

</body>
</html>
