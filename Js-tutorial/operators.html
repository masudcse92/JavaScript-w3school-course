<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Tutorial: JavaScript Operators </title>
</head>
<body>

    <h2>JavaScript Operators</h2>

    <p id="demo"></p>
    

    /*

    There are different types of JavaScript operators:

    Arithmetic Operators
    Assignment Operators
    Comparison Operators
    String Operators
    Logical Operators
    Bitwise Operators
    Ternary Operators
    Type Operators

    */

    <script>

        let x = 5+5;
        let y = "5" + 5;
        let z = "Hello" + 5;

        console.log(x);
        console.log(y);
        console.log(z);

    </script>
    
</body>
</html>
